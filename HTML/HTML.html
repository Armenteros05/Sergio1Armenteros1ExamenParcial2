<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen DOM</title>
    <link rel="stylesheet" href="../CSS/CSS.css">
</head>
<body>
<div class="container ejercicio-container">
    <h1>Ejercicio 1</h1>
    <p id="colorTexto">Color modificado</p>
    <button id="cambiarColor">Cambiar Color</button>
</div>

<div class="container ejercicio-container" id="ejercicio2">
    <h1>Ejercicio 2</h1>
    <input type="text" id="tareaInput" placeholder="Ingresa una tarea">
    <button id="agregarTarea">Agregar Tarea</button>
    <ul id="listaTareas"></ul>
</div>

<div class="container ejercicio-container" id="ejercicio3">
    <h1>Ejercicio 3</h1>
    <button id="cargarMenu">Cargar Menú</button>
    <ul id="menuPizzas"></ul>
</div>

<div class="container ejercicio-container">
    <h1>Ejercicio 4</h1>
    <form id="formReserva">
        <label>Nombre: <input type="text" id="nombre"></label>
        <label>Número de personas (1-10): <input type="number" id="numeroPersonas" min="1" max="10"></label>
        <label>Día y hora: <input type="datetime-local" id="diaHora"></label>
        <button type="submit">Reservar</button>
    </form>
</div>

<script src="../JS/JS.js"></script>
</body>
</html>
